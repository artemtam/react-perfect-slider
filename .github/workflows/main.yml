name: CI

on:
  push:
    branches: *
  pull_request:
    branches: *

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run type-check
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build
